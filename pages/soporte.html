    <!--Formulario para brindar soporte-->

    <div class="conteinerFormularioSoporte">
        <h1>Complete el Formulario de su Problema</h1>
        <form class="formularioSoporte">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre *</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div><br>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico *</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Tu correo electronico no sera compartido con terceros.</div>
            </div><br>
            <label for="form-select">¿Donde Ocurrio su Problema?</label>
            <select class="form-select" aria-label="Default select example">
                <option value="1">Inicio de Sesion</option>
                <option value="2">Problemas con mi Pedido</option>
                <option value="3">Metodos de Cobranza</option>
                <option value="4">Cobros Efectuados</option>
            </select><br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Explique su Problema"></textarea>
            </div><br>
            <div class="mb-3">
                <label for="formFile" class="form-label">Inserte Imagenes sobre su Problema</label>
                <input class="form-control" type="file" id="formFile">
            </div><br>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">¿Ya eres cliente de Sigma?</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
